<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
    {% if users_data %}
        <ul>
            {% for user in users_data %}
                <li>
                    Name:{{user}}
                    
                </li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No Registered users yet!</p>    
    {% endif %}
</body>
</html>
